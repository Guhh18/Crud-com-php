<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="forms">
            <div class="form form-login">
                <div class="title">Login</div>
    
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Entre com seu e-mail ou usuário">
                    </div>
    
                    <div class="input-box">
                        <input type="password" placeholder="Entre com sua senha">
                        <img src="images/low-vision-regular-24.png" class="password-eye"></img>
                    </div>
    
                    <div class="input-box">
                        <button>Login</button>
                    </div>
                </form>
    
                <div class="cadastro-box">
                    <a href="" class="cadastro-link">Não é cadastrado?</a>
                </div>
            </div>
    
    
            <div class="form form-login">
                <div class="title">Cadastro</div>
    
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Entre com seu e-mail ou usuário">
                    </div>
    
                    <div class="input-box">
                        <input type="password" placeholder="Entre com sua senha">
                        <div class="password-eye"></div>
                    </div>
    
                    <div class="input-box">
                        <button>Cadastrar</button>
                    </div>
                </form>
    
                <div class="cadastro-box">
                    <a href="" class="cadastro-link">Já é cadastrado?</a>
                </div>
            </div>
        </div>
   
    </main>

    <script src="script.js"></script>
</body>
</html>
